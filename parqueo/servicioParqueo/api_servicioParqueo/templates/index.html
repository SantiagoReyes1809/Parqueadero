<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estacionamiento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Estacionamiento</h1>

    <div id="parking-lot-info">
        <h2>Estado del Estacionamiento</h2>
        <p>Espacios Totales: <span id="total-spaces"></span></p>
        <p>Espacios Disponibles: <span id="available-spaces"></span></p>
    </div>

    <div id="parking-space-management">
        <h2>Espacios de Estacionamiento</h2>
        </div>

    <div id="user-input">
        <h2>Ocupar Espacio de Estacionamiento</h2>
        <form id="occupy-space-form">
            <label for="spaceId">ID del Espacio:</label>
            <input type="number" id="spaceId" name="spaceId" required>

            <label for="licensePlate">Placa del Vehículo:</label>
            <input type="text" id="licensePlate" name="licensePlate" required>

            <label for="vehicleType">Tipo de Vehículo:</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="car">Auto</option>
                <option value="motorcycle">Motocicleta</option>
                <option value="truck">Camión</option>
            </select>

            <button type="submit">Ocupar Espacio</button>
        </form>
    </div>

    <div id="feedback">
        </div>

    <script src="script.js"></script>
</body>
</html>
