{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark Haven</title>

    <!--vendor css ================================================== -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/vendor.css'%}">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!--Bootstrap ================================================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Style Sheet ================================================== -->
    <link rel="stylesheet" type="text/css" href="{%static 'styles.css'%}">

    <!-- Google Fonts ================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">


    <!-- script ================================================== -->
    <script src="{%static 'js/modernizr.js'%}"></script>

</head>

<body data-bs-spy="scroll" data-bs-target="#header-nav" tabindex="0">   
    <nav class="navbar navbar-expand-lg bg-white navbar-light container-fluid py-3 position-fixed" style="z-index: 1000;">
        <div class="container"> <!-- Eliminamos los estilos de altura del contenedor -->
            <a class="navbar-brand" href="index.html"><img src="{%static 'images/main-logo.png'%}" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav align-items-center justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase active px-3" aria-current="page"
                                href="index.html">home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <section id="hero" style="background: url({%static 'images/banner-img.png'%}); no-repeat center center / cover;">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6">
                    <div class="p-4">
                        <h2 class="text-white fw-bold display-4 mb-4">Agrega el vehículo</h2>
                        <p class="text-white fs-5 mb-4">Pasos para agregar el vehículo.</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <form class="hero-form p-4" method="post">
                        {% csrf_token %}
                        <h3 class="mb-4">Ticket</h3>
                        <div class="mb-3">
                            <label for="id_placa_vehiculo" class="form-label">Placa vehículo</label>
                            <input type="text" name="placa_vehiculo" class="form-control" id="id_placa_vehiculo">
                        </div>
                        <div class="mb-3">
                            <label for="id_hora_ingreso" class="form-label">Hora ingreso</label>
                            <input type="time" name="hora_ingreso" class="form-control" id="id_hora_ingreso">
                        </div>
                        <div class="mb-3">
                            <label for="id_propietario_vehiculo" class="form-label">Propietario vehículo</label>
                            <input type="text" name="propietario_vehiculo" class="form-control" id="id_propietario_vehiculo">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Agregar al parqueadero</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- script ================================================== -->
    <script src="{%static 'js/jquery-1.11.0.min.js'%}"></script>
    <script src="{%static 'js/plugins.js'%}"></script>
    <script src="{%static 'js/script.js'%}"></script>
    <script src="{%static 'alerta.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>

</html>
